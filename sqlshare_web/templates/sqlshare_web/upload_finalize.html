{% extends "sqlshare_web/base.html" %}

{% block title %}SQLSHARE: Save Dataset{% endblock %}

{% load staticfiles %}

{% block content %}

<h2>{{ dataset.name }}</h2>

<div id="final_settings_panel">
    
    {% csrf_token %}
    <input type="hidden" name="original_name" value="{{ filename }}"/>
    
    <div class="form-group">
        <label for="id_dataset_name">Title:</label>
        <input type="text" class="form-control" name="dataset_name" id="id_dataset_name" value="{{ filename }}"/> 
        <span id="title_required" style="display: none;">Required</span>
      </div>
  
    <div class="form-group">
        <label for="id_dataset_description">Description:</label>
        <textarea class="form-control" rows="3" id="id_dataset_description" name="dataset_description"></textarea>
    </div>
    
    <div class="checkbox">
        <label>
          <input type="checkbox" name="is_public" value="1" checked="checked" /> Is Public
        </label>
    </div>
            
    <button class="btn btn-default" id="save_button">Save</button>

</div>

<div id="uploading_panel" style="display: none;">
Saving dataset...
</div>

<script>
    document.body.onload = function() {
        add_finalize_form_events();
    };
</script>
{% endblock %}
