{% extends "sqlshare_web/base.html" %}

{% block title %}SQLSHARE: Dataset Snapshot{% endblock %}

{% load staticfiles %}

{% block content %}

<h2>Make a snapshot of {{dataset.name}}</h2>

<form method="POST">
    
    <input type="hidden" name="save" value="1"/>
    {% csrf_token %}

    <div class="form-group {% if errors.name %}has-error{% endif %}">
        <label class="control-label" for="snapshot_name">Dataset name:  {% if errors.name %}Required{% endif %}</label>
        <input type="text" id="snapshot_name" class="form-control" name="name" value="{{ name }}"/>
    </div>

    <div class="form-group">
        <label class="control-label" for="snapshot_desc">Description:</label>
        <textarea id="snapshot_desc" class="form-control" rows="3" name="description">{{ description }}</textarea>
    </div>

    <div class="checkbox">
        <label>
          <input type="checkbox" name="is_public" value="1" {% if is_public %}checked="checked"{% endif %} />Is public?
        </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
    <a href="{{ dataset_url }}" class="btn btn-default"><span>Cancel</span></a>

</form>



{% endblock %}
