{% extends "sqlshare_web/base.html" %}

{% block title %}SQLSHARE: New Query{% endblock %}

{% load staticfiles %}

{% block content %}

<h2>Start a new query</h2>

<form method="POST">
{% csrf_token %}
<div style="margin-bottom:2em;">
    <textarea class="form-control sql-new-query-textarea" rows="3" placeholder="E.g. select * from table name" name="sql"></textarea>
</div>


<div>
    <button type="button" class="btn btn-primary">RUN QUERY</button>
    <input type="submit" class="btn btn-primary">SAVE QUERY</input>
    <button type="button" class="btn btn-primary">DOWNLOAD RESULTS</button>
</div>
</form>
{% endblock %}
